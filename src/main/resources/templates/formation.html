<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="common/head :: head"></div>
    <link href="/css/formation.css" rel="stylesheet">
</head>


<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div th:replace="common/sidebar :: sidebar"></div>
    
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
		<div id="page-content-wrapper">
			<nav th:replace="common/navbar :: navbar"></nav>


			<div class="container-fluid">
				<div class="row mt-4">
				<div class="col-sm-12 col-md-5">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Team Roster</h6>
                            </div>
                            <div class="card-body">
                                <table id="players-table" data-toggle="table" data-url="/api/player/">
                                    <thead>
                                        <tr>
                                            <th data-field="id" data-formatter="selectRoleFormatter">Role</th>
                                            <th data-field="surname" data-formatter="operateFormatter">Player</th>
                                            <th data-field="average">Avg</th>
                                            <th data-field="condition">Cond.</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
					</div>
					<div class="col-sm-12 col-md-7">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Formation & Tactics</h6>
                            </div>
                            <div class="card-body">
                                <form id="formation-form">
                                    <div class="formation">
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <label class="font-weight-bold">Module</label>
                                                <script id="module-template" type="text/x-handlebars-template">
                                                    {{#each modules}}
                                                        <option value="{{this.id}}" >{{this.name}}</option>
                                                    {{/each}}
                                                </script>
                                                <select name="moduleId" id="module-template-placeholder" class="form-control"></select>
                                            </div>
                                            <div class="col-md-6">
                                                <label class="font-weight-bold">Mentality</label>
                                                <script id="mentality-template" type="text/x-handlebars-template">
                                                    {{#each mentalities}}
                                                        <option value="{{this}}" >{{this}}</option>
                                                    {{/each}}
                                                </script>
                                                <select name="mentality" id="mentality-template-placeholder" class="form-control"></select>
                                            </div>
                                        </div>

                                        <div class="pitch">
                                            <div class="formation-container">
                                                <div class="pos gk" ondrop="drop(event)" ondragover="allowDrop(event)">
                                                    <span class="player-name">GK</span>
                                                    <input type="hidden" name="playersId" />
                                                </div>

                                                <div class="half"></div>
                                            </div>
                                        </div>
                                        <div class="mt-4">
                                            <button id="auto" type="button" class="btn btn-info shadow-sm"><i class="fas fa-magic fa-sm text-white-50"></i> Auto Select</button>
                                            <button id="save" type="button" class="btn btn-primary shadow-sm"><i class="fas fa-save fa-sm text-white-50"></i> Save Formation</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
					</div>
				</div>
			</div>
		</div>
		<!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <div th:replace="common/scripts :: scripts"></div>
  <script src="/js/formation.js"></script>
  <script th:inline="javascript">
/*<![CDATA[*/

$('#formation-form #save').on('click', function(ev) {
	ev.preventDefault();
	var data = $('#formation-form').serialize();
	$.ajax({
		method : "POST",
		url : "/api/formation/",
		data: data
	}).done(function(data) {
		toastr.success("Formation saved successfully!");
	});
});

$('#formation-form #auto').on('click', function(ev) {
	ev.preventDefault();
	$.ajax({
		method : "GET",
		url : "/api/formation/auto",
	}).done(function(data) {
		toastr.info("Auto-selection completed. Refreshing...");
		setTimeout(function() { location.reload(); }, 1000);
	});
});

$(document).ready(function() {
	$.get("/api/module/", function(data) {
		var source = $("#module-template").html();
		var template = Handlebars.compile(source);
		var context = {
			modules : data
		};
		var html = template(context);
		$("#module-template-placeholder").html(html);

        // Load current formation
        $.get("/api/formation/", function(formation) {
            if (formation) {
                $("#module-template-placeholder").val(formation.module.id);
                $("#mentality-template-placeholder").val(formation.mentality);
                $.get('/api/module/', function(modules) {
                    const module = modules.find(m => m.id == formation.module.id);
                    if (module) {
                        renderPitch(module);
                        populateFormation(formation);
                    }
                });
            }
        });
	}, "json");

	$.get("/api/mentality/", function(data) {
		var source = $("#mentality-template").html();
		var template = Handlebars.compile(source);
		var context = {
			mentalities : data
		};
		var html = template(context);
		$("#mentality-template-placeholder").html(html);
	}, "json");
});

/*]]>*/
</script>
</body>

</html>
