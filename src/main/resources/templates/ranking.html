<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/head :: head"></head>

<body>

<div id="wrapper" class="toggled">

    <!-- Sidebar -->
    <div th:replace="common/sidebar :: sidebar"></div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <nav th:replace="common/navbar :: navbar"></nav>
        
        <div class="container-fluid">
        	<div id="toolbar">
			</div>
            <table data-toggle="table" data-url="/ranking/" data-toolbar="#toolbar" data-show-refresh="true">
				<thead>
					<tr>
						<th data-field="club.name">Club</th>
						<th data-field="played">Played</th>
						<th data-field="points">Points</th>
						<th data-field="won">Won</th>
						<th data-field="drawn">Drawn</th>
						<th data-field="lost">Lost</th>
						<th data-field="goalsFor">Goals For</th>
						<th data-field="goalAgainst">Goal Against</th>
					</tr>
				</thead>
			</table>
		</div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

<div th:replace="common/modal :: modal"></div>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/popper/popper.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
<script src="js/common.js"></script>

</body>

</html>
