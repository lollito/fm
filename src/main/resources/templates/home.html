<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/head :: head"></head>


<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div th:replace="common/sidebar :: sidebar"></div>
    
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
		<div id="page-content-wrapper">
			<nav th:replace="common/navbar :: navbar"></nav>


			<div class="container-fluid">
				<h1 class="mt-4">Home</h1>
				<div class="row">
					<div class="col-sm-6">
						<div class="col-sm-12">
							<div class="card text-white bg-primary mb-3">
								<div class="card-header">Next Round</div>
								<div class="card-body">
									<table id="next-round-table" class="text-white" data-toggle="table" data-url="/api/match/next">
										<thead>
											<tr>
												<th data-field="home.name">Casa</th>
												<th data-field="away.name">Trasferta</th>
												<th data-field="date">Data</th>
												<th data-field="number" data-visible="false"></th>
												<th data-field="last" data-visible="false"></th>
												<th data-field="homeScore"></th>
												<th data-field="awayScore"></th>
											</tr>
										</thead>
									</table>
								</div>
							</div>
						</div>
						<div class="col-sm-12">
							<div class="card text-white bg-primary mb-3">
								<div class="card-header">Results</div>
								<div class="card-body">
									<table id="previous-round-table" class="text-white" data-toggle="table" data-url="/api/match/previous">
										<thead>
											<tr>
												<th data-field="home.name">Casa</th>
												<th data-field="away.name">Trasferta</th>
												<th data-field="date">Data</th>
												<th data-field="number" data-visible="false"></th>
												<th data-field="last" data-visible="false"></th>
												<th data-field="homeScore"></th>
												<th data-field="awayScore"></th>
											</tr>
										</thead>
									</table>
								</div>
							</div>
						</div>
						<div class="col-sm-12">
							<div class="card text-white bg-primary mb-3">
								<div class="card-header">News</div>
								<div class="card-body">
									<h4 class="card-title">Coming Soon</h4>
									<p class="card-text">Coming Soon</p>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="card text-white bg-primary mb-3">
							<div class="card-body">
								<table id="ranking-table" class="text-white" data-toggle="table" data-url="/api/ranking/">
									<thead>
										<tr>
											<th data-field="club.name">Club</th>
											<th data-field="played">Played</th>
											<th data-field="points">Points</th>
										</tr>
									</thead>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <div th:replace="common/scripts :: scripts"></div>
  
</body>

</html>
