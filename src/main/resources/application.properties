# Player history configuration
fm.player-history.achievement-check.enabled=true
fm.player-history.milestone-goals=10,50,100,200,500
fm.player-history.milestone-matches=50,100,200,500,1000
fm.player-history.season-stats.auto-create=true

# Live match configuration
fm.live-match.simulation.speed=1000
fm.live-match.event.probability.base=0.15
fm.live-match.additional-time.max=5
fm.live-match.websocket.heartbeat=30000
fm.live-match.spectator.timeout=300000
# Injury system configuration
fm.injury.base-probability=0.02
fm.injury.age-threshold=30
fm.injury.condition-threshold=50

# Training system configuration
fm.training.base-improvement=0.1
fm.training.max-skill-value=99.0
fm.training.min-condition-to-train=20.0
fm.training.effectiveness-cap=2.0
fm.training.schedule.cron=0 0 10 * * *
# Scouting system configuration
fm.scouting.assignment.max-per-scout=3
fm.scouting.report.accuracy.base=0.7
fm.scouting.duration.player.base-days=14
fm.scouting.duration.club.base-days=30
fm.scouting.progress.check.time=09:00
fm.scouting.specialization.bonus=0.1

# Watchlist system configuration
fm.watchlist.max-entries.default=50
fm.watchlist.notification.batch-size=100
fm.watchlist.update.check.time=08:00
fm.watchlist.value-change.threshold=0.05
fm.watchlist.performance.threshold=8.0
fm.watchlist.contract-expiry.warning-months=6
